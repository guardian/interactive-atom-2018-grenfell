

{{#each this}}
<div class="gren-list-item list-item-short" key-ref="{{math @key "+" 9}}">
	<div class="gren-list-name list-item-short-name"  key-ref="{{math @key "+" 9}}">{{{name}}}</div>
	<div class="gren-list-biog short-biog"  key-ref="{{math @key "+" 9}}">
		
		{{{shortBio}}}


		<div class="short-bio-expand"  key-ref="{{math @key "+" 9}}">

		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 width="18px" height="18px" viewBox="0 0 18 18" enable-background="new 0 0 18 18" xml:space="preserve">
		<g id="Page-1">
			<polygon id="More" fill="#FFFFFF" points="8.236,9.764 8.507,16 9.477,16 9.764,9.764 16,9.478 16,8.507 9.764,8.236 9.477,2 
				8.507,2 8.236,8.236 2,8.507 2,9.478 	"/>
		</g>
		</svg>

	</div>
</div>

</div>

<div class="gren-list-item list-item-long hide" key-ref="{{math @key "+" 9}}">
	<div class="gren-list-name"  key-ref="{{math @key "+" 9}}">{{{name}}}</div>
	
		
		

	
	<div class="gren-long-biog-wrapper">
		<div class="short-biog-insert">{{{shortBio}}}</div>
		<div class="gren-list-biog long-biog"  key-ref="{{math @key "+" 9}}">
			<div class="biog-pic"><img src="{{{grid_photo}}}"/></div>
			<div>{{{bio}}}</div>
		</div>
	</div>
</div>
{{/each}}

<div class="bio-expand-all hide" id="expandAll"><span class="inline-plus inline-icon ">
<svg width="18" height="18" viewBox="0 0 18 18" class="inline-plus__svg inline-icon__svg rotate-minus-45">
<path d="M8.2 0h1.6l.4 7.8 7.8.4v1.6l-7.8.4-.4 7.8H8.2l-.4-7.8L0 9.8V8.2l7.8-.4.4-7.8z" fill="#FFF"></path>
</svg>
</span></div>


<div class="bio-expand-all hide-all hide" id="hideAll"><span class="inline-plus inline-icon ">
<svg width="18" height="18" viewBox="0 0 18 18" class="inline-plus__svg inline-icon__svg rotate-45">
<path d="M8.2 0h1.6l.4 7.8 7.8.4v1.6l-7.8.4-.4 7.8H8.2l-.4-7.8L0 9.8V8.2l7.8-.4.4-7.8z" fill="#FFF"></path>
</svg>
</span></div>
